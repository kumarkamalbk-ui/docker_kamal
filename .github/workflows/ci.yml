name: CI Pipeline

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Tests
        run: |
          echo "Running tests..."
          # here your existing test commands will run
          # Example: pytest OR your project's test script

  build:
    runs-on: ubuntu-latest
    needs: test  # ðŸš€ build runs ONLY after test job succeeds

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t myapp:latest .
